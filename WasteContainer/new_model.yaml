WasteContainer:
  description: 'A waste container'
  properties:
    TimeInstant:
      format: date-time
      type: string
    actuationHours:
      type: string
    address:
      description: 'The mailing address.'
      properties:
        addressCountry:
          type: string
        addressLocality:
          type: string
        addressRegion:
          type: string
        areaServed:
          type: string
        postOfficeBoxNumber:
          type: string
        postalCode:
          type: string
        streetAddress:
          type: string
      type: Property
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    annotations:
      items:
        type: string
      type: array
    areaServed:
      description: 'The geographic area where a service or offered item is provided.'
      type: Property
    cargoWeight:
      minimum: 0
      type: number
    category:
      items:
        enum:
          - fixed
          - underground
          - ground
          - portable
          - other
        type: string
      minItems: 1
      type: array
      uniqueItems: true
    color:
      description: 'The color of the product.'
      type: string
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateLastCleaning:
      format: date-time
      type: string
    dateLastEmptying:
      format: date-time
      type: string
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateServiceStarted:
      format: date-time
      type: string
    description:
      description: 'A description of this item'
      type: Property
    fillingLevel:
      maximum: 1
      minimum: 0
      type: number
    id:
      anyOf: &wastecontainer_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
    image:
      description: 'An image of the item.'
      format: uri
      type: string
    isleId:
      type: string
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    methaneConcentration:
      minimum: 0
      type: number
    name:
      description: 'The name of this item.'
      type: Property
    nextActuationDeadline:
      format: date-time
      type: string
    nextCleaningDeadline:
      format: date-time
      type: string
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *wastecontainer_-_properties_-_owner_-_items_-_anyof
      type: Property
    refDevice:
      items:
        anyOf: *wastecontainer_-_properties_-_owner_-_items_-_anyof
      minItems: 1
      type: array
      uniqueItems: true
    refWasteContainerIsle:
      anyOf: *wastecontainer_-_properties_-_owner_-_items_-_anyof
    refWasteContainerModel:
      anyOf: *wastecontainer_-_properties_-_owner_-_items_-_anyof
    regulation:
      type: string
    responsible:
      type: string
    seeAlso:
      oneOf:
        - items:
            - format: uri
              type: string
          minItems: 1
          type: array
        - format: uri
          type: string
    serialNumber:
      type: string
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    status:
      enum:
        - ok
        - lidOpen
        - dropped
        - moved
        - bandalized
        - burning
        - unknown
      type: string
    storedWasteCode:
      type: string
    storedWasteKind:
      enum:
        - organic
        - inorganic
        - glass
        - oil
        - plastic
        - metal
        - paper
        - batteries
        - electronics
        - hazardous
        - other
      type: string
    storedWasteOrigin:
      enum:
        - household
        - municipal
        - industrial
        - construction
        - hostelry
        - agriculture
        - other
      type: string
    temperature:
      type: number
    type:
      description: 'NGSI Entity type'
      enum:
        - WasteContainer
      type: string
  required:
    - id
    - type
    - location
  type: object
