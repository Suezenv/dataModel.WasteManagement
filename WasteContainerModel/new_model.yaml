WasteContainerModel:
  description: 'A waste container model'
  properties:
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    annotations:
      items:
        type: string
      type: array
    brandName:
      type: string
    cargoVolume:
      minimum: 0
      type: number
    category:
      items:
        enum:
          - dumpster
          - trashCan
          - wheelieBin
          - other
        type: string
      minItems: 1
      type: array
      uniqueItems: true
    color:
      description: 'The color of the product.'
      type: string
    compliantWith:
      items:
        type: string
      minItems: 0
      type: array
      uniqueItems: true
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    depth:
      minimum: 0
      type: number
    description:
      description: 'A description of this item'
      type: Property
    features:
      items:
        enum:
          - wheels
          - lid
          - roundedLid
          - insertHoles
          - lockable
          - other
        type: string
      minItems: 1
      type: array
      uniqueItems: true
    height:
      minimum: 0
      type: number
    id:
      anyOf: &wastecontainermodel_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
    image:
      description: 'An image of the item.'
      format: uri
      type: string
    insertHolesNumber:
      minimum: 0
      type: number
    madeOf:
      enum:
        - plastic
        - wood
        - metal
        - other
      type: string
    madeOfCode:
      type: string
    manufacturerName:
      type: string
    maximumLoad:
      minimum: 0
      type: number
    modelName:
      type: string
    name:
      description: 'The name of this item.'
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *wastecontainermodel_-_properties_-_owner_-_items_-_anyof
      type: Property
    recommendedLoad:
      minimum: 0
      type: number
    seeAlso:
      oneOf:
        - items:
            - format: uri
              type: string
          minItems: 1
          type: array
        - format: uri
          type: string
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    type:
      description: 'NGSI Entity type'
      enum:
        - WasteContainerModel
      type: string
    weight:
      minimum: 0
      type: number
    width:
      minimum: 0
      type: number
  required:
    - id
    - type
    - name
  type: object
